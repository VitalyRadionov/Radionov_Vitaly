<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .invalid {
      border-color: red;
    }

    #error {
      color: red;
    }
  </style>
</head>

<body>
  <form method="post" name="form">
    <input type="text" name="pass" size="20" placeholder="Пароль" maxlength="5" autocomplete="off" required>
    <input type="text" name="pass-repeat" size="20" placeholder="Повторите пароль" maxlength="5" autocomplete="off"
      required>
    <input type="submit" value="submit" id="submit">
  </form>
  <div id="error"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function ($) {
      $("input[name=pass-repeat]").on("keyup mouseenter mouseleave", function () { // Выполняем скрипт при изменении содержимого 2-го поля

        var value_input1 = $("input[name=pass]").val(); // Получаем содержимое 1-го поля
        var value_input2 = $(this).val(); // Получаем содержимое 2-го поля

        if (value_input1 != value_input2) { // Условие, если поля не совпадают
          $("input[name=pass-repeat]").css('border', 'red 3px solid'); // Делаем рамку красной
          $("#submit").attr("disabled", "disabled"); // Запрещаем отправку формы

        } else { // Условие, если поля совпадают

          $("input[name=pass-repeat]").css('border', 'green 3px solid'); // Делаем рамку зелёной
          $("#submit").removeAttr("disabled");  // Разрешаем отправку формы
        }
      });
      $("input[name=pass]").on("keyup mouseenter mouseleave", function () {
        $("input[name=pass-repeat]").css('border', '');
      });
    });
  </script>
</body>

</html>
